<h2 id="newstitle">Sign Up For Our Newsletter</h2>
        <div class="container" id="cform">
          <div class="row">
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname"
                           placeholder="First name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname"
                           placeholder="Last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="phoneNumber" class="form-control" id="phoneNumber"
                           placeholder="Enter Phone Number" name="phoneNumber" type="tel">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox" name="promo"> I Would Like To Recieve Promotional Information Emails
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary"id="submitButton">Submit</button>
            </form>
        </row>
